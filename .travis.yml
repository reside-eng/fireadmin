dist: trusty

sudo: false

language: node_js

node_js:
 - 6.11.5 # runtime used within Firebase functions

notifications:
  email:
    on_failure: change
    on_success: change

branches:
  only:
    - master
    - stage
    - prod
    - test

cache:
  # bundler: true
  directories:
    - node_modules # NPM packages
  # TODO: Use npm once functions runtime is updated to a node verion with lock files
  yarn: true

install:
  - npm i firebase-ci@alpha
  - yarn install

script:
  # create env specific src/config.js
  - ./node_modules/.bin/firebase-ci createConfig
  - npm run lint
  # - npm run test
  - npm run build

addons:
  code_climate:
    repo_token: $CODE_CLIMATE

after_success:
  # Use firebase-ci to deploy hosting, RTDB rules, firestore rules, functions,
  # and functions config (from mapEnv settings in .firebaserc)
  - ./node_modules/.bin/firebase-ci deploy
